version: '2.4'

services:

  sample-postgres:
    container_name: sample-postgres
    image: postgres:12.6
    ports:
      - 5432:5432
    networks:
      sample:
        aliases:
          - postgresql
    env_file:
      - .env
    volumes:
      - ./docker-data/postgres/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/
    restart: always

  sample-nodejs:
    container_name: sample-nodejs
    build: ./docker/nodejs
    image: sample-nodejs
    volumes:
      - .:/app
    ports:
      - 5555:5555
    networks:
      sample:
        aliases:
          - nodejs
    env_file:
      - .env
    depends_on:
      - sample-postgres
    command: yarn prod
    restart: always

  nginx:
    container_name: nginx-front
    build: ./../clubHouse-frontend/
    depends_on:
      - sample-nodejs
    ports:
      - 8080:80
    restart: always
    networks:
      dev:
        aliases:
          - nginx-container

networks:
  sample:
    external:
      name: sample
