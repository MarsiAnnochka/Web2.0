version: '2.4'

services:

  sample-postgres:
    container_name: sample-postgres
    image: postgres:12.6
    ports:
      - 5432:5432
    networks:
      sample:
        aliases:
          - postgresql
    env_file:
      - .env
    volumes:
      - ./docker-data/postgres/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/
    restart: always

  sample-nodejs:
    container_name: sample-nodejs
    build: ./docker/nodejs
    image: sample-nodejs
    volumes:
      - .:/app
    ports:
      - 5555:5555
    networks:
      sample:
        aliases:
          - nodejs
    env_file:
      - .env
    depends_on:
      - sample-postgres
    command: yarn prod
    restart: always

  nginx:
    container_name: frontend
    build: ../clubHouse-frontend
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - sample-nodejs
      - sample-postgres
    networks:
      sample:
        aliases:
          - nginx
    restart: always

networks:
  sample:
    external:
      name: sample
